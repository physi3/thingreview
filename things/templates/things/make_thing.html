{% extends 'base.html' %}

{% block header %}Make a Thing{% endblock %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label>{{ field.label }}</label><br>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <input type="submit" value="Create">
    </form>
{% endblock %}

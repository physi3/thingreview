{% extends 'base.html' %}

{% block header %}Write a Review{% endblock %}
{% block body %}
    <p><b>Note:</b> rating is out of 5.</p>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label>{{ field.label }}</label><br>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <input type="submit" value="Publish">
    </form>
{% endblock %}

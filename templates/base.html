{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/favicon.ico' %}">
    <title>{% block title %}Thing Review{% endblock %}</title>

    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% block css %}{% endblock %}" rel="stylesheet">
    
    <script src="{% static 'js/script.js' %}"</script>
    <script src="{% block js %}{% endblock %}"</script>
</head>
<body>
    <div class="rounded-box header">
        <h1>{% block header %}{% endblock %}
            <i class="icon icon-dropdown" onclick="toggleHeaderItems()"></i>
        </h1>
        <div id="header-items">
            <a href="{% url 'things:index' %}"><i class="icon icon-home nav-bar-icon"></i>Home</a>
            <a href="{% url 'things:things' %}"><i class="icon icon-all nav-bar-icon"></i>View All</a>
            <a href="{% url 'things:make_thing' %}"><i class="icon icon-create nav-bar-icon"></i>Create</a>
            <a href="{% url 'things:search' %}"><i class="icon icon-search nav-bar-icon"></i>Search</a>
        </div>
    </div>
    <div class="content">
    {% block body %}{% endblock %}
    </div>
</body>
</html>
